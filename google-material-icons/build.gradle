apply plugin: 'com.android.library'

repositories {
    mavenCentral()
    jcenter()
    google()
}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }
}

dependencies {
    implementation "com.android.support:support-v4:$support_version"
}

apply plugin: 'com.github.dcendents.android-maven'
apply from: 'javadoc.gradle'
